<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg" href="./img/premium icon.svg">
    <meta charset="UTF-8">
    <!-- Full-screen mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Subscribe • premium access</title>
    
    <!-- Theme color for browser UI (matches your dark gradient) -->
    <meta name="theme-color" content="#0b0d15">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- modern, fully responsive, buttons left/right & centered headline -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Full screen fixes for mobile */
        html {
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS fix for full screen */
            background: linear-gradient(145deg, #0b0d15 0%, #1a1c28 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            margin: 0;
            /* Extend background to edges on notched phones */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* main card – glass, fully responsive */
        .container {
            max-width: 560px;
            width: 100%;
            background: rgba(18, 20, 28, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 42px;
            padding: 1.8rem 2rem 2.5rem;
            box-shadow: 0 30px 50px -20px rgba(0, 0, 0, 0.9), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            position: relative;
            overflow: hidden;
            /* Ensure content respects safe area */
            margin: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* star field – subtle animated depth */
        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ffffff15, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff22, rgba(0, 0, 0, 0)),
                radial-gradient(3px 3px at 130px 260px, #ffffff30, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 320px 190px, #ffffff18, rgba(0, 0, 0, 0)),
                radial-gradient(4px 4px at 410px 420px, #ffffff25, rgba(0, 0, 0, 0));
            background-repeat: repeat;
            background-size: 600px 600px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: twinkle 8s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }

            100% {
                opacity: 0.5;
            }
        }

        .container>*:not(.star-field) {
            position: relative;
            z-index: 2;
        }

        /* ----- navbar: subscribe left, share right ----- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1.8rem;
        }

        .nav-left,
        .nav-right {
            display: flex;
        }

        .nav-right {
            margin-left: auto;
            /* push to the right */
        }

        /* refined button base */
        button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            padding: 10px 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            color: #f0f0f0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px -10px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 14px 30px -8px #00aff050;
        }

        .subscribe-btn img,
        .share-btn img {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            object-fit: cover;
        }

        .share-btn {
            padding: 10px 20px;
        }

        /* hero section – perfectly centered */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            max-width: 100%;
            word-break: break-word;
        }

        /* center the premium line with icon */
        .hero h1 .btn-text {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00AFF0 0%, #0080b0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            white-space: nowrap;
        }

        .red {
            color: #ff4d7a;
            font-size: 3.8rem;
            display: inline-block;
            line-height: 1;
        }

        .hero hr {
            margin: 1.2rem auto 1rem;
            border: none;
            border-top: 2px dashed rgba(255, 215, 120, 0.25);
            width: 180px;
        }

        .amt {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .amt p {
            background: rgba(255, 235, 150, 0.06);
            padding: 0.6rem 1.6rem;
            border-radius: 60px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            font-size: 1.2rem;
            font-weight: 600;
            color: #f9e9c3;
            backdrop-filter: blur(4px);
        }

        .amt p:first-child {
            background: rgba(0, 175, 240, 0.12);
            border-color: #00aff055;
            color: #b3edff;
        }

        /* main CTA buttons – sleek, full width */
        .btn {
            margin-top: 24px;
        }

        .long-btn {
            width: 100%;
            padding: 18px 24px;
            background: rgba(20, 22, 32, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 80px;
            font-size: 1.35rem;
            font-weight: 600;
            justify-content: flex-start;
            gap: 20px;
            color: white;
            transition: all 0.25s ease;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 30px -15px black;
        }

        .long-btn:hover {
            background: rgba(40, 44, 60, 0.95);
            border-color: #00aff0;
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 25px 30px -10px #00aff020, 0 0 0 1px #00aff0 inset;
        }

        .long-btn svg,
        .long-btn img {
            filter: drop-shadow(0 2px 3px black);
            flex-shrink: 0;
        }

        .mr-2 {
            margin-right: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* special "more content" */
        .btn:last-of-type .long-btn {
            background: rgba(180, 160, 255, 0.05);
            border: 1px solid #a07aff30;
            color: #d4c6ff;
            justify-content: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* profile image */
        .page {
            margin-top: 2.5rem;
            border-radius: 40px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #0c0e14;
            box-shadow: 0 30px 40px -20px black;
        }

        .page-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.7s ease, filter 0.5s;
            filter: grayscale(10%) contrast(1.05);
        }

        .page-image:hover {
            transform: scale(1.02);
            filter: grayscale(0%) contrast(1.1);
        }

        /* footer */
        footer {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            opacity: 0.7;
        }

        footer img {
            height: 36px;
            width: auto;
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px black);
        }

        /* vibrate on hover (subtle) */
        .vibrateButton:hover {
            animation: softVibrate 0.15s ease-in-out;
        }

        @keyframes softVibrate {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(1px) rotate(0.2deg);
            }

            50% {
                transform: translateX(-1px) rotate(-0.2deg);
            }

            75% {
                transform: translateX(0.5px) rotate(0.1deg);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* responsive fine-tuning */
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 1.5rem 2rem;
            }

            .hero h1 {
                font-size: 2.6rem;
            }

            .red {
                font-size: 3rem;
            }

            .amt p {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }

            .long-btn {
                font-size: 1.2rem;
                padding: 16px 20px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 380px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .btn-text img {
                height: 36px;
                width: 36px;
            }

            .red {
                font-size: 2.6rem;
            }

            .navbar {
                gap: 8px;
            }
        }

        /* center fix for inline icon */
        .btn-text img {
            vertical-align: middle;
            margin-right: 6px;
        }

        button:focus-visible {
            outline: 2px solid #00aff0;
            outline-offset: 3px;
        }
    </style>
</head>
