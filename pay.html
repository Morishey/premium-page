<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="pay.css">
</head>

<body>
    <!-- Centerred container -->

    <div class="container">
        <nav class="navbar">
            <div class="tsbtwn">
                <button class="go-back">Home</button>
                <button class="profile"><img src="./img/alex-pp.jpg"></button>
            </div>
        </nav>

        <!-- Choose payment -->
        <section class="hero">
            <div>
                <h3>Choose payment method</h3>
            </div>

            <div class="method">
                <button class="cashapp"><img src="./img/cashapp.svg" alt="" style="width: 60px; height: 60px;"></button>
                <button class="venmo"><img src="./img/venmo.svg" alt="" style="width: 60px; height: 60px;"></button>
                <button class="paypal"><img src="./img/paypal.svg" alt="" style="width: 60px; height: 60px;"></button>

            </div>

        </section>

        <!-- Display Tags -->

        <div class="page1"> <img class="page-image1"></div>
        
        <div class="tag-text-copy" style="display: flex; align-items: center; justify-content: right;">
            <P class="text-item" style="margin-right: 40px; color: rgb(206, 255, 230); "> </P>
            <button style="box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);" class="copy-btn">Copy</button>
        </div> 
        <div class="tag-text-copy1" style="display: flex; align-items: center; justify-content: right;">
            <P class="text-item1" style=" margin-right: 9px; color: white;"> </P>
            <button class="copy-btn1" >Copy</button>
        </div> 
        <div class="tag-text-copy2" style="display: flex; align-items: center; justify-content: right;">
            <P class="text-item2" style="margin-right: 9px; color: #277f9f;"></P>
            <button class="copy-btn2">Copy</button>
        </div> 
        


        <!-- profile image -->
        <div class="page">
            <img src="./img/sexy-alex.jpg" alt="page" class="page-image">
        </div>

        <footer>
            <img src="./img/footer-logo.svg" alt="footer logo">
        </footer>

    </div>


    <script src="./script.js"></script>
</body>

</html>
